jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: login to server and launch newest image
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          scripts: ./pull-and-run-frontend.sh
